<ng-container *ngIf="!isModal">
  <h3 class="mt-3">Вхід в кабінет</h3>
  <form [formGroup]="authForm">
    <div class="form-group mt-4">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="*Ваш email"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="*Пароль"
        />
      </mat-form-field>
    </div>

    <button
      mat-button
      mat-dialog-close
      class="btn primary"
      [disabled]="authForm.invalid"
      type="button"
      (click)="loginUser()"
    >
      Увійти в кабінет
    </button>
    <button
      mat-button
      class="btn primary mt-3 mb-4"
      type="button"
      (click)="registerUser()"
    >
      Зареєструватися
    </button>
  </form>
</ng-container>

<ng-container *ngIf="isModal">
  <h3 class="mt-3">Зареєструватись</h3>
  <form [formGroup]="registerForm">
    <div class="d-flex mt-4">
      <div class="form-group ms-4">
        <mat-form-field appearance="outline" class="w-50">
          <input
            matInput
            type="text"
            formControlName="firstName"
            placeholder="Ваше ім‘я"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50 ps-4">
          <input
            matInput
            type="text"
            formControlName="lastName"
            placeholder="Ваше прізвище"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline" class="input-phone">
        <input
          matInput
          type="tel"
          formControlName="phoneNumber"
          placeholder="Ваш телефон"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="input-email">
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Ваш email"
        />
      </mat-form-field>
    </div>
    <div class="d-flex">
      <div class="form-group ms-4">
        <mat-form-field appearance="outline" class="w-50">
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Ваш пароль"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50 ps-4">
          <input
            matInput
            type="password"
            formControlName="returnpassword"
            placeholder="повторіть пароль"
          />
        </mat-form-field>
      </div>
    </div>
    <button
      mat-button
      class="btn primary mt-3 btn-register"
      type="button"
      (click)="registerUser()"
    >
      Зареєструватися
    </button>
    <div class="block">
      <div class="d-flex">
        <p>Вже зареєстровані?</p>
        <a class="ms-3" (click)="loginUser()"> <b>Увійти</b> </a>
      </div>
    </div>
  </form>
</ng-container>

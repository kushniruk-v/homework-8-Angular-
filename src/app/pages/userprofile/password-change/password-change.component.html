<div class="row" >
    <div class="col-6">
      <div class="personal-data d-flex ">

          <p class="ms-3 mt-1"> <b>Зміна паролю</b> </p>
      </div>

      <form  [formGroup]="changePasswordForm">
        <div class="form-group ">

          <mat-form-field appearance="outline" class="input-password" >

            <input matInput type="password" formControlName="password" placeholder="*Ваш поточний пароль">
          </mat-form-field>
        </div>
        <div class="form-group ">
          <mat-form-field appearance="outline" class="input-password" >

            <input matInput type="password" formControlName="newpassword" placeholder="*Новий пароль">
          </mat-form-field>
        </div>
        <div class="form-group ">
          <mat-form-field appearance="outline" class="input-password" >

            <input matInput type="password" formControlName="repeatpassword" placeholder="*Повторіть пароль">
          </mat-form-field>
        </div>
        <div class="input-group d-flex">
          <button mat-button class="btn-addres" >Скасувати</button>
          <button mat-button class="ms-4 btn-change" >Зберегти зміни</button>
        </div>
      </form>
    </div>
  </div>

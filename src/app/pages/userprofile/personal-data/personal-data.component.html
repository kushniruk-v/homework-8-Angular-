<div class="row" >
  <div class="col-6">
    <div class="personal-data d-flex ">
        <div class="number-block">
            <span> <b>1</b></span>
        </div>
        <p class="ms-3 mt-1"> <b>Особисті дані</b> </p>
    </div>
    <div class="d-flex mt-2">
        <div class="form-group ">
            <mat-form-field appearance="outline" class="input-name " >
                
                <input matInput  type="text"  placeholder="*Ваше ім‘я">
            </mat-form-field>
            <mat-form-field appearance="outline" class="input-name ms-3" >
               
              <input matInput type="text"  placeholder="*Ваше прізвище">
          </mat-form-field>
        </div>
    </div>
    <div class="form-group ">
        <mat-form-field appearance="outline" class="input-phone" >
           
            <input matInput type="tel" formControlName="phoneNumber" placeholder="*Ваш телефон">
        </mat-form-field>
    </div>
    <div class="form-group ">
      <mat-form-field appearance="outline" class="input-email" >
         
          <input matInput type="email" formControlName="email" placeholder="*Ваш емейл">
      </mat-form-field>
  </div>
  </div>
  <div class="personal-data d-flex ">
    <div class="number-block">
        <span> <b>2</b></span>
    </div>
    <p class="ms-3 mt-1"> <b>Адреси</b> </p>
</div>
<div class="input-group d-flex">
    <button mat-button class="btn-addres" >Додати адресу</button>
    <button mat-button class="ms-4 btn-change" >Зберегти зміни</button>
</div>

</div>
